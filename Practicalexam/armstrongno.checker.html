<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Check if a Number is an Armstrong Number</h1>
    <input type="number" id="numberInput" placeholder="Enter a three-digit number" min="100" max="999">
    <button onclick="checkArmstrong()">Check</button>

    <div id="result"></div>

    <script>
        function isArmstrongNumber(num) {
            const strNum = num.toString();
            let sum = 0;

            for (let i = 0; i < strNum.length; i++) {
                const digit = parseInt(strNum[i]);
                sum += Math.pow(digit, 3);
            }

            return sum === num;
        }

        function checkArmstrong() {
            const numberInput = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');

            if (numberInput < 100 || numberInput > 999) {
                resultDiv.innerHTML = "Please enter a valid three-digit number.";
                return;
            }

            const numberToCheck = parseInt(numberInput);
            if (isArmstrongNumber(numberToCheck)) {
                resultDiv.innerHTML = `${numberToCheck} is an Armstrong number.`;
            } else {
                resultDiv.innerHTML = `${numberToCheck} is not an Armstrong number.`;
            }
        }
    </script>

</body>
</html>
