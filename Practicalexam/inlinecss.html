<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to Inline CSS Example</h1>

    <p style="font-size: 18px; color: green; background-color: lightyellow; padding: 10px;">
        This paragraph demonstrates the use of inline CSS. The text is styled with a larger font size, green color, and a light yellow background.
    </p>

    <div style="border: 2px solid red; padding: 15px; margin: 20px;">
        <h2 style="color: darkred;">This is a Div Element</h2>
        <p style="font-weight: bold;">The border of this div is red, and it has padding and margin applied.</p>
    </div>

    <button style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
        Click Me!
    </button>

</body>
</html>
