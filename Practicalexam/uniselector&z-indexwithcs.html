<html lang="en">
<head>
    <title>Universal Selector and Z-Index Example</title>
    <style>
        * {
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .box1 {
            background-color: rgba(255, 0, 0, 0.7); 
            z-index: 1; 
        }

        .box2 {
            background-color: rgba(0, 255, 0, 0.7); 
            z-index: 2; 
            top: 50px; 
            left: 50px; 
        }

        .box3 {
            background-color: rgba(0, 0, 255, 0.7); 
            z-index: 3; 
            top: 100px; 
            left: 100px; 
        }
    </style>
</head>
<body>
    <h1>Universal Selector and Z-Index Example</h1>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    
    <p>The boxes above demonstrate the use of the universal selector and z-index. The boxes overlap based on their z-index values.</p>
</body>
</html>
