
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to Inline CSS Example</h1>

    <p style="font-size: 18px; color: green;">This paragraph demonstrates the use of inline CSS. The text is styled with a specific font size and color.</p>

    <div style="border: 2px solid black; padding: 10px; margin: 20px;">
        <h2 style="color: red;">This is a Div with Inline CSS</h2>
        <p style="font-weight: bold;">The text inside this div is bold and the div has a border around it.</p>
    </div>

    <button style="background-color: yellow; color: black; padding: 10px 20px; border: none; cursor: pointer;">
        Click Me!
    </button>

</body>
</html>
