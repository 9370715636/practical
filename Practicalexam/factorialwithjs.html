<html lang="en">
<head>
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <form id="factorialForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" min="0" required>
        <input type="submit" value="Calculate Factorial">
    </form>
    <h2 id="result"></h2>

    <script>
        function factorial(n) {
            if (n < 0) {
                return "Factorial is not defined for negative numbers.";
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        document.getElementById('factorialForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const number = parseInt(document.getElementById('number').value);
            const result = factorial(number);
            
            document.getElementById('result').innerText = `Factorial of ${number} is ${result}`;
        });
    </script>
</body>
</html>
