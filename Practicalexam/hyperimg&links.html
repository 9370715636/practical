<html lang="en">
<head>
    <title>Hyperlink Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            width: 50px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
        }
        .section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Hyperlink Example</h1>

    <!-- Hyperlink to Gmail using an image -->
    <h2>Go to Gmail</h2>
    <a href="https://www.gmail.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_(2020).svg/512px-Gmail_icon_(2020).svg.png?20221017173631">
    </a>

    <!-- Links within the same page -->
    <h2>Navigation Links</h2>
    <ul>
        <li><a href="#section1">Go to Section 1</a></li>
        <li><a href="#section2">Go to Section 2</a></li>
        <li><a href="#section3">Go to Section 3</a></li>
    </ul>

    <div class="section" id="section1">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
    </div>

    <div class="section" id="section2">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>

    <div class="section" id="section3">
        <h2>Section 3</h2>
        <p>This is the content of Section 3.</p>
    </div>

</body>
</html>
