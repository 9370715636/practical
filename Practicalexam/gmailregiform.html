<html lang="en">
<head>
    <title>Gmail Registration Form</title>
</head>
<body>
<div class="form-container">
    <h2>Create Your Gmail Account</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div><br>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div><br>
        <div class="form-group">
            <label for="username">Username (Gmail Address)</label>
            <input type="text" id="username" name="username" required>
        </div><br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div><br>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div><br>
        <div class="form-group">
            <label for="email">Recovery Email (optional)</label>
            <input type="email" id="email" name="email">
        </div><br>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div><br>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div><br>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <div class="form-group">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
        </div><br>
        <div class="form-group">
            <label for="website">Personal Website (optional)</label>
            <input type="url" id="website" name="website">
        </div><br>
        <div class="form-group">
            <label for="favorite-color">Favorite Color</label>
            <input type="color" id="favorite-color" name="favorite-color">
        </div><br>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="age" id="age" name="age">
		</div><br>
		<button><a href="Submit.html">SUBMIT</a></button>
		</form>
</div>
</body>
</html>
