<html>
  <head>
    <title>Nested Listed</title>
	 <style>
	    body {
				font-family: Arial, sans-serif;
				padding: 20px;
				background-color: #f4f4f4;
			}
		h1  {
				color: #333;
			}
		ol  {
				padding: 20px;
				color: green ;
			}
		ul  {
				padding: 20px;
				color: red ;
			}
		li  {
				margin: 5px 0;
			}
	</style>
  </head>
     <body>
       <h1>Nested list Example</h1>
	     <ol>
    <li>Fruits
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
        </ul>
    </li>
    <li>Vegetables
        <ul>
            <li>Carrots</li>
            <li>Broccoli</li>
            <li>Spinach</li>
        </ul>
    </li>
    <li>Dairy
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>Yogurt</li>
        </ul>
    </li>
</ol>
</body>
</html>
