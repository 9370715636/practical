<html lang="en">
<head>
    <title>CSS Selectors Demo</title>
	<style>
	    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

h1 {
    color: #333;
}

h2 {
    color: #555;
}

p {
    font-size: 16px;
    margin: 10px 0;
}
/* 1. Class Selector */
.highlight {
    background-color: yellow; /* Applies to elements with class "highlight" */
}

/* 2. ID Selector */
#unique {
    color: white; /* Applies to the element with ID "unique" */
    background-color: #007BFF; /* Blue background */
    padding: 10px;
    border-radius: 5px;
}
</style>
</head>
<body>

<h1>CSS Selectors Demonstration</h1>
<h2>2. Class Selector</h2>
<p class="highlight">This paragraph is styled using a class selector.</p>

<h2>3. ID Selector</h2>
<p id="unique">This paragraph is styled using an ID selector.</p>
</body>
</html>
