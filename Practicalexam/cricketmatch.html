<html>
	<head>
		<title>Cricket Match</title>
			<style>
				body {
						font-family: Arial, Sanserif;
						background-color: #f4f4f4;
						padding: 20px;
						margin: 5px 0;
					}
				h1 {
						color: red;
					}
			</style>
	</head>
		<body>
			<div class="form-container">
			<h1>CRICKET MATCH</h1>
				<form action="#" method="post">
					<div class="form-group">
						<label for="Full Name">Full Name <b>:</b></label>
						<input type="text" id="Full Name" name="Full Name" required>
					</div><br>
					<div class="form-group">
						<label for="Age">Age <b>:</b></label>
						<input type="number" id="age" name="age" required>
					</div><br>
					<div class="form-group">
						<label for="phone">Phone Number <b>:</b></label>
						<input type="tel" id="phone" name:"phone" required>
					</div><br>
					<div class="form-group">
						<label for="Email">Email <b>:</b></label>
						<input type="email" id="email" name="email" required>
					</div><br>
					<div class="form-group">
						<label for="Gender">Gender <b>:</b></label>
						<select id="gender" name="gender" required>
							<option value="">Select...</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div><br>
					<div class="form-group">
						<label for="Position">Prefferd Playing Position <b>:</b></label>
						<select id="Position" name="position">
							<option value="">Select...</option>
							<option>Batsman</option>
							<option>Bowler</option>
							<option>Allrounder</option>
							<option>Wicket Keeper</option>
						</select>
					</div><br>
						<button><a href="Submit.html">SUBMIT</a></button>
				</form>
			</div>
		</body>
</html>
