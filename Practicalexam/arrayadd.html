<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 5 Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: darkblue;
        }
        form {
            max-width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        input[type="button"]:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Sum of 5 Numbers</h1>
    <form id="numberForm">
        <input type="number" id="num1" placeholder="Enter number 1" required>
        <input type="number" id="num2" placeholder="Enter number 2" required>
        <input type="number" id="num3" placeholder="Enter number 3" required>
        <input type="number" id="num4" placeholder="Enter number 4" required>
        <input type="number" id="num5" placeholder="Enter number 5" required>
        <input type="button" value="Calculate Sum" onclick="calculateSum()">
    </form>

    <div id="result"></div>

    <script>
        function calculateSum() {
            // Get the values from the input fields
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);

            // Calculate the sum
            const sum = num1 + num2 + num3 + num4 + num5;

            // Display the result
            document.getElementById('result').innerText = 'The sum is: ' + sum;
        }
    </script>

</body>
</html>
