<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table Example with Rowspan and Colspan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse; /* Collapse borders */
            margin: auto; /* Center the table */
            width: 300px; /* Set a width for the table */
        }
        th, td {
            border: 1px solid #ccc; /* Border for table cells */
            padding: 10px; /* Cell padding */
            text-align: center; /* Center text */
            background-color: #fff; /* Background color for cells */
        }
        th {
            background-color: #e0e0e0; /* Header background color */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">3x3 Table Example</h1>
    <table cellspacing="10" cellpadding="10">
        <tr>
            <th colspan="2">Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td rowspan="2">Rowspan Cell</td>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>

</body>
</html>
