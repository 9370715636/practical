<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        /* Basic styles for the document */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: darkblue;
        }

        /* Descendant Combinator */
        div p {
            color: green; /* All <p> elements inside <div> */
        }

        /* Child Combinator */
        div > p {
            color: blue; /* Only direct child <p> elements of <div> */
        }

        /* Adjacent Sibling Combinator */
        h2 + p {
            color: orange; /* The first <p> that follows an <h2> */
        }

        /* General Sibling Combinator */
        h2 ~ p {
            color: purple; /* All <p> elements that follow an <h2> */
        }
    </style>
</head>
<body>

    <h1>CSS Combinators Example</h1>

    <div>
        <p>This paragraph is a descendant of the div and will be green.</p>
        <p>This paragraph is a direct child of the div and will be blue.</p>
    </div>

    <h2>This is a Heading 2</h2>
    <p>This paragraph is adjacent to the h2 and will be orange.</p>
