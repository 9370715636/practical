<html lang="en">
<head>
    <title>Birthday Party Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invitation-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 50px;
            color: #ff4081;
            margin-bottom: 20px;
            font-family: 'Cursive', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 28px;
            color: #ff5733;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            color: #333;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1a58;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="invitation-card">
        <h1>You're Invited!</h1>
        <h2>It's My Birthday!</h2>
        <p>Come and celebrate with me on:</p>
        <p><strong>December 20, 2024</strong></p>
        <p>at <strong>7:00 PM</strong></p>
        <p>Venue: <strong>My House - 123 Party Lane, City</strong></p>
        <a href="#" class="btn">RSVP Now!</a>
    </div>

</body>
</html>
